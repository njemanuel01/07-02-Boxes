<!doctype html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
  </head>
  
  <body>
    <div class="main">
      <form>
        <div class='columns'>
          <div class='column1'>
            <p>Email or Phone</p>
            <input type="text" name="username"><br> 
            <input type="checkbox" value="Keep">Keep me logged in        
          </div>
          <div class='column2'>
            <p>Password</p>
            <input type="text" name="password">
            <p>Forgot you password<p>
          </div>
          <div class='column3'>
            <input type="submit" value="Log In">
          </div>
          <div style="clear:both"></div>
        </div>
      </form>
    </div>
    
  </body>
  
</html>
